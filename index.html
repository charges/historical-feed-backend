<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Discovery Feed</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // IMPORTANT: Replace this with your actual backend URL after deployment
        const API_URL = 'https://historical-feed-backend.onrender.com/api/articles';
        // Example: const API_URL = 'historical-feed-backend-production.up.railway.app';

        // Icon components
        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
        );

        const BookOpen = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
            </svg>
        );

        const ExternalLink = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
            </svg>
        );

        const Bookmark = ({ size = 24, className = "", fill = "none" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
        );

        const Filter = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
        );

        const ImageIcon = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/>
            </svg>
        );

        const HistoricalFeed = () => {
            const [allArticles, setAllArticles] = useState([]);
            const [displayedArticles, setDisplayedArticles] = useState([]);
            const [savedArticles, setSavedArticles] = useState([]);
            const [activeView, setActiveView] = useState('feed');
            const [category, setCategory] = useState('all');
            const [sourceFilter, setSourceFilter] = useState('all');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isCached, setIsCached] = useState(false);

            // Fetch articles from backend
            const fetchArticles = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch(API_URL);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch articles from server');
                    }
                    
                    const data = await response.json();
                    setAllArticles(data.articles);
                    setIsCached(data.cached);
                    applyFilters(data.articles, category, sourceFilter);
                } catch (err) {
                    console.error('Fetch error:', err);
                    setError('Unable to load articles. Please check that your backend server is running.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchArticles();
            }, []);

            const applyFilters = (articles, cat, src) => {
                let filtered = articles;
                
                if (src !== 'all') {
                    filtered = filtered.filter(a => a.source === src);
                }
                
                if (cat !== 'all') {
                    filtered = filtered.filter(a => a.category === cat);
                }
                
                setDisplayedArticles(filtered);
            };

            const handleCategoryChange = (cat) => {
                setCategory(cat);
                applyFilters(allArticles, cat, sourceFilter);
            };

            const handleSourceChange = (src) => {
                setSourceFilter(src);
                applyFilters(allArticles, category, src);
            };

            const toggleSave = (article) => {
                setSavedArticles(prev => {
                    const isSaved = prev.some(a => a.id === article.id);
                    if (isSaved) {
                        return prev.filter(a => a.id !== article.id);
                    } else {
                        return [...prev, article];
                    }
                });
            };

            const isSaved = (articleId) => savedArticles.some(a => a.id === articleId);

            const ArticleCard = ({ article }) => {
                const [imageError, setImageError] = useState(false);

                return (
                    <div className="bg-white rounded-lg shadow-md overflow-hidden mb-6 hover:shadow-lg transition-shadow">
                        <div className="relative h-48 bg-gradient-to-br from-blue-100 to-indigo-100">
                            {article.thumbnail && !imageError ? (
                                <img 
                                    src={article.thumbnail} 
                                    alt={article.title}
                                    className="w-full h-full object-cover"
                                    onError={() => setImageError(true)}
                                />
                            ) : (
                                <div className="w-full h-full flex items-center justify-center">
                                    <ImageIcon size={64} className="text-gray-400" />
                                </div>
                            )}
                        </div>
                        <div className="p-6">
                            <div className="flex items-center justify-between mb-2">
                                <div className="flex items-center gap-2">
                                    <span className="text-xs font-semibold text-blue-600 uppercase tracking-wide">
                                        {article.type}
                                    </span>
                                    <span className="text-xs text-gray-400">• {article.source}</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="text-xs text-gray-500 flex items-center gap-1">
                                        <Clock size={14} />
                                        {article.readTime} min
                                    </span>
                                    <button
                                        onClick={() => toggleSave(article)}
                                        className={`p-1 rounded hover:bg-gray-100 transition-colors ${
                                            isSaved(article.id) ? 'text-blue-600' : 'text-gray-400'
                                        }`}
                                    >
                                        <Bookmark size={18} fill={isSaved(article.id) ? 'currentColor' : 'none'} />
                                    </button>
                                </div>
                            </div>
                            
                            <h2 className="text-2xl font-bold text-gray-900 mb-3">
                                {article.title}
                            </h2>
                            
                            <p className="text-gray-700 mb-4 leading-relaxed">
                                {article.extract}
                            </p>
                            
                            <a
                                href={article.url}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium"
                            >
                                Read full article
                                <ExternalLink size={16} />
                            </a>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
                    <header className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <BookOpen size={28} className="text-blue-600" />
                                    <h1 className="text-2xl font-bold text-gray-900">Historical Discovery</h1>
                                    {isCached && (
                                        <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Cached</span>
                                    )}
                                </div>
                                <div className="flex items-center gap-4">
                                    <button
                                        onClick={() => setActiveView(activeView === 'feed' ? 'saved' : 'feed')}
                                        className="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                                    >
                                        <Bookmark size={18} />
                                        <span className="hidden sm:inline">Saved ({savedArticles.length})</span>
                                    </button>
                                    <button
                                        onClick={fetchArticles}
                                        disabled={loading}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                                    >
                                        <RefreshCw size={18} className={loading ? 'animate-spin' : ''} />
                                        <span className="hidden sm:inline">Refresh</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 py-8">
                        {activeView === 'feed' ? (
                            <>
                                {API_URL.includes('YOUR_BACKEND_URL_HERE') && (
                                    <div className="bg-yellow-50 border-2 border-yellow-400 rounded-lg p-6 mb-6">
                                        <h3 className="text-lg font-bold text-yellow-900 mb-2">⚠️ Backend Not Connected</h3>
                                        <p className="text-yellow-800 mb-2">
                                            Please deploy your backend and update the API_URL in the code with your backend server URL.
                                        </p>
                                        <p className="text-sm text-yellow-700">
                                            See deployment instructions below the code artifacts.
                                        </p>
                                    </div>
                                )}

                                <div className="mb-6">
                                    <h2 className="text-lg text-gray-600 mb-4">
                                        Discover fresh historical content from multiple sources
                                    </h2>
                                    
                                    {/* Source Filter */}
                                    <div className="mb-4">
                                        <h3 className="text-sm font-semibold text-gray-700 mb-2">Filter by Source:</h3>
                                        <div className="flex items-center gap-2 flex-wrap">
                                            {['all', 'Wikipedia', 'Stanford Encyclopedia', 'Britannica', 'Smithsonian'].map(src => (
                                                <button
                                                    key={src}
                                                    onClick={() => handleSourceChange(src)}
                                                    className={`px-3 py-1 rounded-full text-sm ${
                                                        sourceFilter === src 
                                                            ? 'bg-indigo-600 text-white' 
                                                            : 'bg-white text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {src === 'all' ? 'All Sources' : src}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Category Filter */}
                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-700 mb-2">Filter by Period:</h3>
                                        <div className="flex items-center gap-2 flex-wrap">
                                            <Filter size={18} className="text-gray-500" />
                                            {['all', 'ancient', 'medieval', 'early-modern', 'modern', 'technology'].map(cat => (
                                                <button
                                                    key={cat}
                                                    onClick={() => handleCategoryChange(cat)}
                                                    className={`px-3 py-1 rounded-full text-sm ${
                                                        category === cat 
                                                            ? 'bg-blue-600 text-white' 
                                                            : 'bg-white text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {cat === 'all' ? 'All Periods' : cat.replace('-', ' ')}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {loading ? (
                                    <div className="flex flex-col items-center justify-center py-20">
                                        <RefreshCw className="animate-spin text-blue-600 mb-4" size={40} />
                                        <p className="text-gray-600">Loading articles from sources...</p>
                                    </div>
                                ) : error ? (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                                        <p className="text-red-700 mb-4">{error}</p>
                                        <button
                                            onClick={fetchArticles}
                                            className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                        >
                                            Try Again
                                        </button>
                                    </div>
                                ) : displayedArticles.length === 0 ? (
                                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                                        <p className="text-yellow-700">No articles match your filters. Try different options.</p>
                                    </div>
                                ) : (
                                    <div>
                                        {displayedArticles.map((article) => (
                                            <ArticleCard key={article.id} article={article} />
                                        ))}
                                    </div>
                                )}
                            </>
                        ) : (
                            <>
                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Saved Articles</h2>
                                    <p className="text-gray-600">
                                        {savedArticles.length === 0 
                                            ? 'No saved articles yet. Start exploring!' 
                                            : `You have ${savedArticles.length} saved article${savedArticles.length !== 1 ? 's' : ''}`
                                        }
                                    </p>
                                </div>
                                
                                {savedArticles.length > 0 ? (
                                    <div>
                                        {savedArticles.map((article) => (
                                            <ArticleCard key={article.id} article={article} />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-20">
                                        <Bookmark size={48} className="mx-auto text-gray-300 mb-4" />
                                        <p className="text-gray-500">Browse the feed and save articles to read later</p>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    <footer className="mt-12 py-6 text-center text-sm text-gray-500">
                        <p>Live content from Wikipedia, Stanford Encyclopedia, Britannica, Smithsonian & more</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<HistoricalFeed />, document.getElementById('root'));
    </script>
</body>
</html>
